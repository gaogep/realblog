{% if categories %}
    {% block style %}
        <style>
            div.card {
                position: relative;
                left: 20px;
            }
        </style>
    {% endblock %}

    <div class="card">
        <div class="card-header"><strong>文章分类</strong></div>
        <ul class="list-group list-group-flush">
            {% for catgory in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href=#>{{ catgory.name }}</a>
                <span class="badge badge-secondary badge-pill">{{ catgory.posts|length }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
<div class="card">
        <div class="card-header"><strong>关于我</strong></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href=#>GitHub</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href=#>Google+</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href=#>Twitter</a>
            </li>
        </ul>
</div>
